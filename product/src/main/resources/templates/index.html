<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h3 class="mb-0">Paypal Payment</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="/payment/create">
                        <div class="mb-3">
                            <label for="method" class="form-label fw-semibold">Payment method</label>
                            <input id="method" type="text" class="form-control" name="method" value="Paypal" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label fw-semibold">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input id="amount" type="number" class="form-control" name="amount" value="10.0" min="1" step="0.01">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label fw-semibold">Currency</label>
                            <select class="form-select" id="currency" name="currency">
                                <option value="USD" selected>USD – US Dollar</option>
                                <option value="EUR">EUR – Euro</option>
                                <option value="GBP">GBP – British Pound</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Description</label>
                            <input id="description" type="text" class="form-control" name="description" placeholder="e.g. Order #1234">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                Pay with Paypal
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center small">
                    Secure payment powered by <strong>PayPal</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
