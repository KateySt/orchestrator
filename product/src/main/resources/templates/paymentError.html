<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration - Error</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; border-radius: 15px;">
        <div class="mb-3 text-danger">
            <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem;"></i>
        </div>
        <h2 class="fw-bold text-danger">Payment Error</h2>
        <p class="text-muted mt-3">
            An error occurred during the payment process. Please try again later.
        </p>
        <div class="d-grid gap-2 mt-4">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door-fill me-2"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
